<country-search-input
  search_placeholder="Buscar por capital"
  (query)="query.set($event)"
  [initialValue]="query()"
  [debounceTime]="500"
/>

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="!countryResource.value()?.length"
  [isLoading]="countryResource.isLoading()"
/>
