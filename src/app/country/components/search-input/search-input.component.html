<section class="flex flex-grow gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="search_placeholder()"
    autofocus
    #txtSearch
    (keyup.enter)="query.emit(txtSearch.value)"
    (keyup)="inputValue.set(txtSearch.value)"
    [value]="inputValue()"
  />

  <button class="btn btn-secondary" (click)="query.emit(txtSearch.value)">
    Buscar
  </button>
</section>
